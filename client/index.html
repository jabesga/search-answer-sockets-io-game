<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Example</title>
  
  <style>
    #wrap{
      float:right;
      width:80%;
    }
    input{
      width:auto;
      height:auto;
    }
    #pre-combat{
      display: block;
    }
    #playersColumn{
      float:left;
      width: 20%;
    }
    #combat{
      float:right;
      width: 80%;
      display: None;
    }
  </style>
</head>

<body>
  <h1 align="center">KNOWLEDGE TRIAL</h1>
  <div id="pre-combat">
    <p align="center">Your name:<input id="username" type="text"> <input id="joinGame" type="button" value="Join to the battle"> </p> 
  </div>
  <div id="playersColumn">
    <p><b style="color: green;">Players playing: <span id="playersPlaying"></span></b></p>
    <ul id="playersList">
    </ul>
  </div>
  <div id="combat">
    <p id="question"></p>
    <input type="text" id="answer" value="">
    <input type="submit" id="send_answer" value="Send">
    <div id="result"></div>
  </div>
 

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
